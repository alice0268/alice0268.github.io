<!DOCTYPE html>

<meta charset="utf-8">
<title> 可可表情包</title>
<style>
    .image-left {
      float: left; /* 让图像靠左浮动 */
      margin-right: 15px; /* 在图像和文本之间留出空间 */
      margin-bottom: 15px; /* 避免图像顶部与段落顶部重叠 */
    }
    /* 清除浮动以防止后续块级元素受到影响 */
    .clear {
      clear: both;
    }
    body {
            background-image: url("http://cdnjson.com/images/2024/09/05/5.jpg");
            background-repeat: no-repeat;
        }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var buttons = document.querySelectorAll('.toggleText');

// 为每个按钮添加点击事件监听器
buttons.forEach(function(button) {
  button.addEventListener('click', function() {
    // 获取按钮的初始文本
    var originalText = this.getAttribute('data-original-text');
    
    // 判断当前文本是否为原始文本
    if (this.textContent === originalText) {
      this.textContent = '收起';
    } else {
      this.textContent = originalText;
    }
  });
});
});
</script>
  </script>
</head>
